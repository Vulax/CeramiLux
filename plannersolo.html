    /* ===== CeramiLux Planner • Compact & Responsive ===== */

/* Bazna tipografija */
:root {
  --fs-body: clamp(14px, 1.4vw, 16px);
  --fs-label: clamp(12px, 1.1vw, 14px);
  --fs-title: clamp(18px, 2.2vw, 24px);
  --fs-stat: clamp(14px, 1.4vw, 16px);
  --input-h: 44px;           /* desktop visina inputs */
  --input-h-sm: 40px;        /* mobile visina inputs */
}

body { font-size: var(--fs-body); }

/* Glavni layout: levo forma, desno 3D */
#planner-wrap {
  max-width: 1440px;
  margin: 0 auto;
  padding: 18px 22px 28px;
}
#planner-grid {
  display: grid;
  grid-template-columns: 360px minmax(0, 1fr);
  gap: 18px;
  align-items: start;
}

/* Kartice */
.clx-card { border-radius: 14px; }
.clx-title { font-size: var(--fs-title); margin: 4px 0 10px; }

/* Forma kompaktno */
#planner .clx-form-grid { gap: 10px 12px; }
#planner .clx-group { margin-bottom: 14px; }
#planner .clx-label { font-size: var(--fs-label); }
#planner .clx-input {
  height: var(--input-h);
  padding: 14px 12px 6px 12px; /* za floating label */
  border-radius: 10px;
}

/* Dugme */
.clx-btn { height: 42px; border-radius: 10px; }

/* Stat kartice manje */
.clx-stat { padding: 12px; border-radius: 12px; }
.clx-stat .label { font-size: var(--fs-label); }
.clx-stat .value { font-size: clamp(16px, 1.6vw, 20px); }

/* 3D panel nek zauzme visinu ekrana ispod headera */
#viewer-panel {
  min-height: clamp(380px, 62vh, 74vh);
  display: flex; flex-direction: column;
}
#viewer {
  flex: 1 1 auto;
  min-height: 320px;        /* fallback */
  border-radius: 12px;
  overflow: hidden;
}

/* Breakpoints */
@media (max-width: 1200px) {
  #planner-grid { grid-template-columns: 320px minmax(0, 1fr); }
}
@media (max-width: 980px) {
  :root { --input-h: 42px; }
  #planner-grid { grid-template-columns: 1fr; }
  #viewer-panel { min-height: clamp(360px, 56vh, 68vh); }
}
@media (max-width: 640px) {
  :root {
    --input-h: var(--input-h-sm);
    --fs-title: 18px;
  }
  #planner-wrap { padding: 12px 14px 22px; }
  #planner .clx-form-grid { grid-template-columns: 1fr; gap: 8px; }
  .clx-btn { height: 40px; }
  .clx-stat { padding: 10px; }
}

/* -- Dva inputa u jednom redu (desktop), jedan na mobilnom -- */
#planner .clx-form-grid{
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  column-gap: 12px;
  row-gap: 12px;
}

#planner .clx-group{ margin-bottom: 0; }          /* ukloni suvišan vert. razmak */
#planner .clx-group.span-2{ grid-column: 1 / -1; } /* element preko cele širine */

/* Kompaktniji inputi da sve lepo stane */
#planner .clx-input{
  height: 42px;
  padding: 12px 12px 6px 12px;   /* floating label */
  border-radius: 10px;
}
#planner .clx-label{ top: 10px; }                  /* fine-tune lebdeće etikete */
#planner .clx-input:focus + .clx-label,
#planner .clx-input:not(:placeholder-shown) + .clx-label{
  top: 4px; font-size: .78rem;
}

/* Mobilno: prelom na jedan stubac */
@media (max-width: 900px){
  #planner .clx-form-grid{ grid-template-columns: 1fr; }
}

  </style>
